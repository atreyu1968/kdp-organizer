<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDP Master Engine v20 - Enterprise</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para traducir el código React en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
    </style>
</head>
<body class="bg-[#f1f5f9]">
    <div id="root"></div>

    <!-- SDK de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, updateDoc, deleteDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Tu configuración de Firebase ya integrada
        const firebaseConfig = {
            apiKey: "AIzaSyCDVs4lUlsy_PVqa-bk4klMOlwaoa5MOnc",
            authDomain: "kdp-organizer.firebaseapp.com",
            projectId: "kdp-organizer",
            storageBucket: "kdp-organizer.firebasestorage.app",
            messagingSenderId: "5768155970",
            appId: "1:5768155970:web:af0d95942734a2e9426edb",
            measurementId: "G-JCFEL9CHCR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Pasamos las funciones al scope global para que React las use
        window.KDP_DB = db;
        window.KDP_AUTH = auth;
        window.KDP_UTILS = { doc, setDoc, onSnapshot, collection, updateDoc, deleteDoc, increment, signInAnonymously, onAuthStateChanged };
        window.APP_ID = "kdp-engine-v20-final";
    </script>

    <!-- Código de la Aplicación -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Mapeo manual de iconos para evitar conflictos de importación
        const Icon = ({ name, size = 24, className = "" }) => {
            const IconComponent = lucide[name] || lucide.HelpCircle;
            return <IconComponent size={size} className={className} />;
        };

        const LANGUAGES = [
            { code: 'EN', name: 'Inglés', color: 'bg-blue-50 text-blue-600 border-blue-100' },
            { code: 'ES', name: 'Español', color: 'bg-rose-50 text-rose-600 border-rose-100' },
            { code: 'FR', name: 'Francés', color: 'bg-indigo-50 text-indigo-600 border-indigo-100' },
            { code: 'DE', name: 'Alemán', color: 'bg-amber-50 text-amber-600 border-amber-100' },
            { code: 'IT', name: 'Italiano', color: 'bg-emerald-50 text-emerald-600 border-emerald-100' },
            { code: 'PT', name: 'Portugués', color: 'bg-cyan-50 text-cyan-600 border-cyan-100' }
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('calendar');
            const [currentWeek, setCurrentWeek] = useState(1);
            const [authors, setAuthors] = useState([]);
            const [projects, setProjects] = useState([]);
            const [weeklyStatus, setWeeklyStatus] = useState({});
            const [viewingProject, setViewingProject] = useState(null);
            const [loading, setLoading] = useState(true);
            const [modalTab, setModalTab] = useState('timeline');

            useEffect(() => {
                const { KDP_AUTH, KDP_DB, KDP_UTILS, APP_ID } = window;
                
                KDP_UTILS.onAuthStateChanged(KDP_AUTH, (u) => {
                    if (!u) {
                        KDP_UTILS.signInAnonymously(KDP_AUTH);
                    } else {
                        setUser(u);
                        
                        // Sincronizar Autores
                        KDP_UTILS.onSnapshot(KDP_UTILS.collection(KDP_DB, 'authors'), (snap) => {
                            let list = [];
                            snap.forEach(d => list.push({ id: d.id, ...d.data() }));
                            setAuthors(list.sort((a,b) => a.createdAt - b.createdAt));
                        });

                        // Sincronizar Proyectos
                        KDP_UTILS.onSnapshot(KDP_UTILS.collection(KDP_DB, 'projects'), (snap) => {
                            let list = [];
                            snap.forEach(d => list.push({ id: d.id, ...d.data() }));
                            setProjects(list);
                        });

                        // Sincronizar Estatus Semanal
                        KDP_UTILS.onSnapshot(KDP_UTILS.collection(KDP_DB, 'status'), (snap) => {
                            let data = {};
                            snap.forEach(d => data[d.id] = d.data());
                            setWeeklyStatus(data);
                            setLoading(false);
                        });
                    }
                });
            }, []);

            const activeAuthors = useMemo(() => authors.filter(a => a.active !== false), [authors]);

            const currentWeekSlots = useMemo(() => {
                if (!activeAuthors.length) return [];
                const start = (currentWeek - 1) * 10;
                return Array.from({length: 10}).map((_, i) => {
                    const idx = (start + i) % activeAuthors.length;
                    const langIdx = Math.floor((start + i) / activeAuthors.length) % LANGUAGES.length;
                    const slotKey = `w${currentWeek}-s${i}`;
                    return {
                        key: slotKey,
                        author: activeAuthors[idx],
                        lang: LANGUAGES[langIdx],
                        project: projects.find(p => p.id === weeklyStatus[slotKey]?.projectId),
                        isPublished: weeklyStatus[slotKey]?.status === 'published'
                    };
                });
            }, [currentWeek, activeAuthors, projects, weeklyStatus]);

            if (loading) return <div className="flex h-screen items-center justify-center font-black text-indigo-600 animate-pulse text-xl">CONECTANDO ENGINE...</div>;

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-8">
                    {/* Header */}
                    <header className="flex flex-col lg:flex-row items-center justify-between gap-6 mb-12 bg-white p-6 rounded-[2.5rem] shadow-xl border border-white">
                        <div className="flex items-center gap-5">
                            <div className="bg-indigo-600 p-4 rounded-3xl shadow-2xl">
                                <Icon name="Rocket" color="white" />
                            </div>
                            <div>
                                <h1 className="text-2xl font-black tracking-tight text-slate-800 uppercase leading-none">KDP Engine Pro</h1>
                                <p className="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-1">Enterprise Ecosystem v20</p>
                            </div>
                        </div>
                        <nav className="flex gap-1 bg-slate-100 p-1.5 rounded-2xl">
                            {['calendar', 'research', 'authors', 'analytics'].map(tab => (
                                <button key={tab} onClick={() => setActiveTab(tab)} className={`px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === tab ? 'bg-white text-indigo-600 shadow-lg' : 'text-slate-400'}`}>
                                    {tab === 'calendar' ? 'Calendario' : tab === 'research' ? 'Investigación' : tab === 'authors' ? 'Portafolio' : 'Métricas'}
                                </button>
                            ))}
                        </nav>
                    </header>

                    {/* View: Calendar */}
                    {activeTab === 'calendar' && (
                        <div className="space-y-10">
                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                                <div className="bg-white p-8 rounded-[3rem] border border-slate-200 flex items-center justify-between shadow-sm">
                                    <button onClick={() => setCurrentWeek(w => Math.max(1, w - 1))} className="p-4 bg-slate-50 rounded-2xl"><Icon name="ChevronLeft" /></button>
                                    <div className="text-center">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">Semana</p>
                                        <span className="text-6xl font-black text-indigo-600">{currentWeek}</span>
                                    </div>
                                    <button onClick={() => setCurrentWeek(w => w + 1)} className="p-4 bg-slate-50 rounded-2xl"><Icon name="ChevronRight" /></button>
                                </div>
                                <div className="bg-slate-900 p-10 rounded-[3rem] shadow-2xl flex items-center justify-around col-span-3 text-white overflow-hidden relative">
                                    <div className="text-center z-10">
                                        <p className="text-slate-500 text-[10px] font-black uppercase mb-1">Capacidad</p>
                                        <p className="text-4xl font-black">10/sem</p>
                                    </div>
                                    <div className="text-center z-10 border-x border-slate-800 px-16">
                                        <p className="text-slate-500 text-[10px] font-black uppercase mb-1">Marcas</p>
                                        <p className="text-4xl font-black">{authors.length}</p>
                                    </div>
                                    <div className="text-center z-10">
                                        <p className="text-slate-500 text-[10px] font-black uppercase mb-1">Proyectos</p>
                                        <p className="text-4xl font-black">{projects.length}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-[4rem] border border-slate-200 shadow-2xl overflow-hidden">
                                <table className="w-full text-left">
                                    <thead className="bg-slate-50 text-slate-400 text-[10px] font-black uppercase tracking-[0.3em] border-b border-slate-100">
                                        <tr>
                                            <th className="pl-14 py-8">Turno & Marca</th>
                                            <th className="px-6 py-8">Mercado</th>
                                            <th className="px-6 py-8">Proyecto Asignado</th>
                                            <th className="pr-14 py-8 text-right">Estatus KDP</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50">
                                        {currentWeekSlots.map((slot, i) => (
                                            <tr key={i} className="hover:bg-slate-50/50 transition-all">
                                                <td className="pl-14 py-8">
                                                    <div className="flex items-center gap-5">
                                                        <div className="w-12 h-12 rounded-2xl bg-slate-100 flex items-center justify-center text-slate-400 font-black text-xs">{i+1}</div>
                                                        <span className="text-base font-black text-slate-800 uppercase">{slot.author?.name || '---'}</span>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-8"><span className={`px-4 py-2 rounded-xl text-[10px] font-black border-2 ${slot.lang.color}`}>{slot.lang.code}</span></td>
                                                <td className="px-6 py-8">
                                                    <select 
                                                        className="bg-transparent border-none text-sm font-bold text-slate-600 outline-none w-56"
                                                        value={weeklyStatus[slot.key]?.projectId || ''}
                                                        onChange={(e) => {
                                                            const { KDP_UTILS, KDP_DB } = window;
                                                            KDP_UTILS.setDoc(KDP_UTILS.doc(KDP_DB, 'status', slot.key), { projectId: e.target.value }, { merge: true });
                                                        }}
                                                    >
                                                        <option value="">-- Sin asignar --</option>
                                                        {projects.filter(p => p.authorId === slot.author?.id).map(p => (
                                                            <option key={p.id} value={p.id}>{p.title}</option>
                                                        ))}
                                                    </select>
                                                </td>
                                                <td className="pr-14 py-8 text-right">
                                                    <button 
                                                        onClick={() => {
                                                            const { KDP_UTILS, KDP_DB } = window;
                                                            KDP_UTILS.setDoc(KDP_UTILS.doc(KDP_DB, 'status', slot.key), { status: slot.isPublished ? 'pending' : 'published' }, { merge: true });
                                                        }}
                                                        className={`p-4 rounded-3xl transition-all ${slot.isPublished ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-50 text-slate-300'}`}
                                                    >
                                                        <Icon name="CheckCircle2" />
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}

                    {/* View: Authors */}
                    {activeTab === 'authors' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {authors.map((a, i) => (
                                <div key={a.id} className="bg-white p-10 rounded-[3.5rem] border border-slate-200 shadow-sm relative overflow-hidden group">
                                    <div className="absolute -top-4 -right-4 bg-slate-50 w-24 h-24 rounded-full flex items-center justify-center font-black text-slate-200 text-4xl">{i+1}</div>
                                    <p className="text-[9px] font-black text-slate-400 uppercase mb-4 tracking-widest">Sello Operativo</p>
                                    <input 
                                        type="text" 
                                        value={a.name}
                                        onChange={(e) => {
                                            const { KDP_UTILS, KDP_DB } = window;
                                            KDP_UTILS.updateDoc(KDP_UTILS.doc(KDP_DB, 'authors', a.id), { name: e.target.value });
                                        }}
                                        className="w-full text-xl font-black text-slate-800 bg-transparent outline-none mb-10"
                                    />
                                    <div className="pt-6 border-t border-slate-50 flex justify-between items-center">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Activos: {projects.filter(p => p.authorId === a.id).length}</p>
                                        <div className="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_10px_#10b981]"></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
