<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDP Master Engine v20 - Enterprise</title>
    <!-- Dependencias Críticas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
    </style>
</head>
<body class="bg-[#f1f5f9]">
    <div id="root"></div>

    <!-- Inicialización de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, updateDoc, deleteDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCDVs4lUlsy_PVqa-bk4klMOlwaoa5MOnc",
            authDomain: "kdp-organizer.firebaseapp.com",
            projectId: "kdp-organizer",
            storageBucket: "kdp-organizer.firebasestorage.app",
            messagingSenderId: "5768155970",
            appId: "1:5768155970:web:af0d95942734a2e9426edb",
            measurementId: "G-JCFEL9CHCR"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // Exponer al objeto global para React
            window.KDP_DB = db;
            window.KDP_AUTH = auth;
            window.KDP_UTILS = { doc, setDoc, onSnapshot, collection, updateDoc, deleteDoc, increment, signInAnonymously, onAuthStateChanged };
            window.APP_ID = "kdp-engine-v20-final";
            
            console.log("Firebase inicializado correctamente.");
        } catch (error) {
            console.error("Error inicializando Firebase:", error);
        }
    </script>

    <!-- Lógica de la Aplicación (React + JSX) -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Componente de Icono Seguro
        const Icon = ({ name, size = 20, className = "" }) => {
            const IconComponent = lucide[name] || lucide.HelpCircle;
            return <IconComponent size={size} className={className} />;
        };

        const LANGUAGES = [
            { code: 'EN', name: 'Inglés', color: 'bg-blue-50 text-blue-600 border-blue-100' },
            { code: 'ES', name: 'Español', color: 'bg-rose-50 text-rose-600 border-rose-100' },
            { code: 'FR', name: 'Francés', color: 'bg-indigo-50 text-indigo-600 border-indigo-100' },
            { code: 'DE', name: 'Alemán', color: 'bg-amber-50 text-amber-600 border-amber-100' },
            { code: 'IT', name: 'Italiano', color: 'bg-emerald-50 text-emerald-600 border-emerald-100' },
            { code: 'PT', name: 'Portugués', color: 'bg-cyan-50 text-cyan-600 border-cyan-100' }
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('calendar');
            const [currentWeek, setCurrentWeek] = useState(1);
            const [authors, setAuthors] = useState([]);
            const [projects, setProjects] = useState([]);
            const [weeklyStatus, setWeeklyStatus] = useState({});
            const [viewingProject, setViewingProject] = useState(null);
            const [loading, setLoading] = useState(true);
            const [isGenerating, setIsGenerating] = useState(false);
            const [modalTab, setModalTab] = useState('timeline');

            // Efecto de conexión
            useEffect(() => {
                const checkFirebase = setInterval(() => {
                    if (window.KDP_UTILS && window.KDP_AUTH) {
                        clearInterval(checkFirebase);
                        const { KDP_UTILS, KDP_AUTH, KDP_DB } = window;
                        
                        KDP_UTILS.onAuthStateChanged(KDP_AUTH, (u) => {
                            if (!u) {
                                KDP_UTILS.signInAnonymously(KDP_AUTH);
                            } else {
                                setUser(u);
                                setupSubscriptions(KDP_UTILS, KDP_DB);
                            }
                        });
                    }
                }, 500);
                return () => clearInterval(checkFirebase);
            }, []);

            const setupSubscriptions = (utils, db) => {
                utils.onSnapshot(utils.collection(db, 'authors'), (snap) => {
                    let list = [];
                    snap.forEach(d => list.push({ id: d.id, ...d.data() }));
                    if (list.length === 0) seedAuthors(utils, db);
                    setAuthors(list.sort((a,b) => a.createdAt - b.createdAt));
                });

                utils.onSnapshot(utils.collection(db, 'projects'), (snap) => {
                    let list = [];
                    snap.forEach(d => list.push({ id: d.id, ...d.data() }));
                    setProjects(list.sort((a,b) => b.createdAt - a.createdAt));
                });

                utils.onSnapshot(utils.collection(db, 'status'), (snap) => {
                    let data = {};
                    snap.forEach(d => data[d.id] = d.data());
                    setWeeklyStatus(data);
                    setLoading(false);
                });
            };

            const seedAuthors = async (utils, db) => {
                for (let i = 1; i <= 25; i++) {
                    await utils.setDoc(utils.doc(db, 'authors', `auth-${i}`), {
                        name: `Seudónimo ${i}`,
                        active: true,
                        createdAt: Date.now() + i
                    });
                }
            };

            const generateContent = async (mode, genre, authorId) => {
                if (!authorId) return alert("Selecciona un seudónimo primero.");
                setIsGenerating(true);
                const apiKeyGemini = ""; // Colocar aquí si tienes API Key personal
                
                const prompt = `Genera un ${mode === 'series' ? 'Plan de Serie' : 'Libro Único'} de "${genre}". 
                Si es libro: 40 capítulos. Si es serie: 3 libros de 35 capítulos cada uno. 
                Incluye era, ubicación, 5 personajes, 6 hitos narrativos. 
                Respuesta en JSON: { "type": "${mode}", "title": "...", "description": "...", "era": "...", "location": "...", "characters": [...], "milestones": [...], "content": [...] }`;

                try {
                    // Simulación de guardado para que la App no dependa de la API key externa si no está configurada
                    const projId = `proj-${Date.now()}`;
                    const { KDP_UTILS, KDP_DB } = window;
                    await KDP_UTILS.setDoc(KDP_UTILS.doc(KDP_DB, 'projects', projId), {
                        id: projId,
                        authorId,
                        type: mode,
                        title: `Proyecto ${genre} - ${new Date().toLocaleDateString()}`,
                        description: "Descripción generada automáticamente para producción de alta velocidad.",
                        era: "Contemporánea",
                        location: "Global",
                        createdAt: Date.now(),
                        content: Array.from({length: 40}).map((_, i) => ({ t: `Capítulo ${i+1}`, s: "Resumen de trama pendiente de redacción detallada." }))
                    });
                    alert("Proyecto creado en portafolio.");
                } catch (e) {
                    alert("Error guardando proyecto.");
                } finally {
                    setIsGenerating(false);
                }
            };

            const activeAuthors = useMemo(() => authors.filter(a => a.active), [authors]);

            const slots = useMemo(() => {
                if (!activeAuthors.length) return [];
                const start = (currentWeek - 1) * 10;
                return Array.from({length: 10}).map((_, i) => {
                    const idx = (start + i) % activeAuthors.length;
                    const langIdx = Math.floor((start + i) / activeAuthors.length) % LANGUAGES.length;
                    const key = `w${currentWeek}-s${i}`;
                    return {
                        key,
                        author: activeAuthors[idx],
                        lang: LANGUAGES[langIdx],
                        project: projects.find(p => p.id === weeklyStatus[key]?.projectId),
                        isPublished: weeklyStatus[key]?.status === 'published'
                    };
                });
            }, [currentWeek, activeAuthors, projects, weeklyStatus]);

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-900 text-white gap-4">
                    <div className="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                    <p className="font-bold tracking-widest text-xs animate-pulse uppercase">Sincronizando Base de Datos...</p>
                </div>
            );

            return (
                <div className="min-h-screen pb-24">
                    {/* Header */}
                    <div className="max-w-7xl mx-auto p-4 md:p-8">
                        <header className="flex flex-col lg:flex-row items-center justify-between gap-6 mb-12 bg-white p-6 rounded-[2.5rem] shadow-xl border border-white">
                            <div className="flex items-center gap-4">
                                <div className="bg-indigo-600 p-3 rounded-2xl shadow-lg"><Icon name="Rocket" color="white" /></div>
                                <div>
                                    <h1 className="text-2xl font-black text-slate-800 uppercase tracking-tight">KDP Engine Pro</h1>
                                    <p className="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Enterprise Edition v20</p>
                                </div>
                            </div>
                            <nav className="flex gap-1 bg-slate-100 p-1.5 rounded-2xl overflow-x-auto">
                                {['calendar', 'research', 'authors'].map(tab => (
                                    <button key={tab} onClick={() => setActiveTab(tab)} className={`px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === tab ? 'bg-white text-indigo-600 shadow-md' : 'text-slate-400'}`}>
                                        {tab === 'calendar' ? 'Calendario' : tab === 'research' ? 'Generador' : 'Marcas'}
                                    </button>
                                ))}
                            </nav>
                        </header>

                        {activeTab === 'calendar' && (
                            <div className="space-y-10 animate-in fade-in duration-500">
                                <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                                    <div className="bg-white p-8 rounded-[3rem] border border-slate-200 flex items-center justify-between shadow-sm">
                                        <button onClick={() => setCurrentWeek(w => Math.max(1, w - 1))} className="p-3 bg-slate-50 rounded-xl"><Icon name="ChevronLeft" /></button>
                                        <div className="text-center">
                                            <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Semana</p>
                                            <span className="text-5xl font-black text-indigo-600 tabular-nums">{currentWeek}</span>
                                        </div>
                                        <button onClick={() => setCurrentWeek(w => w + 1)} className="p-3 bg-slate-50 rounded-xl"><Icon name="ChevronRight" /></button>
                                    </div>
                                    <div className="bg-slate-900 p-10 rounded-[3rem] shadow-2xl flex items-center justify-around col-span-3 text-white">
                                        <div className="text-center"><p className="text-slate-500 text-[10px] font-black mb-1 uppercase">Capacidad</p><p className="text-3xl font-black">10/sem</p></div>
                                        <div className="text-center border-x border-slate-800 px-12"><p className="text-slate-500 text-[10px] font-black mb-1 uppercase">Marcas</p><p className="text-3xl font-black">{authors.length}</p></div>
                                        <div className="text-center"><p className="text-slate-500 text-[10px] font-black mb-1 uppercase">Proyectos</p><p className="text-3xl font-black">{projects.length}</p></div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-[3.5rem] border border-slate-200 shadow-xl overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 text-slate-400 text-[10px] font-black uppercase tracking-[0.2em]">
                                            <tr>
                                                <th className="pl-12 py-8">Turno / Marca</th>
                                                <th className="px-6 py-8">Mercado</th>
                                                <th className="px-6 py-8">Proyecto Asignado</th>
                                                <th className="pr-12 py-8 text-right">Estatus</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {slots.map((slot, i) => (
                                                <tr key={i} className="hover:bg-slate-50/50 transition-all group">
                                                    <td className="pl-12 py-8">
                                                        <div className="flex items-center gap-4">
                                                            <div className="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center text-slate-400 font-black text-xs group-hover:bg-indigo-600 group-hover:text-white transition-all">{i+1}</div>
                                                            <span className="text-sm font-black text-slate-800 uppercase">{slot.author?.name || '---'}</span>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-8"><span className={`px-4 py-2 rounded-xl text-[10px] font-black border-2 ${slot.lang.color}`}>{slot.lang.code}</span></td>
                                                    <td className="px-6 py-8">
                                                        <div className="flex items-center gap-3">
                                                            <select 
                                                                className="bg-transparent border-none text-sm font-bold text-slate-600 outline-none w-56 focus:ring-0"
                                                                value={weeklyStatus[slot.key]?.projectId || ''}
                                                                onChange={(e) => {
                                                                    const { KDP_UTILS, KDP_DB } = window;
                                                                    KDP_UTILS.setDoc(KDP_UTILS.doc(KDP_DB, 'status', slot.key), { projectId: e.target.value }, { merge: true });
                                                                }}
                                                            >
                                                                <option value="">-- Sin asignar --</option>
                                                                {projects.filter(p => p.authorId === slot.author?.id).map(p => (
                                                                    <option key={p.id} value={p.id}>{p.title}</option>
                                                                ))}
                                                            </select>
                                                            {slot.project && <button onClick={() => setViewingProject(slot.project)} className="text-indigo-600"><Icon name="Eye" size={16}/></button>}
                                                        </div>
                                                    </td>
                                                    <td className="pr-12 py-8 text-right">
                                                        <button 
                                                            onClick={() => {
                                                                const { KDP_UTILS, KDP_DB } = window;
                                                                KDP_UTILS.setDoc(KDP_UTILS.doc(KDP_DB, 'status', slot.key), { status: slot.isPublished ? 'pending' : 'published' }, { merge: true });
                                                            }}
                                                            className={`p-4 rounded-3xl transition-all ${slot.isPublished ? 'bg-emerald-100 text-emerald-600 shadow-xl' : 'bg-slate-50 text-slate-300'}`}
                                                        >
                                                            <Icon name="CheckCircle2" />
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'research' && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 animate-in slide-in-from-bottom duration-500">
                                <div className="bg-white p-10 rounded-[3rem] border border-slate-200 shadow-xl h-fit space-y-6">
                                    <h3 className="text-xl font-black text-slate-800 uppercase flex items-center gap-3"><Icon name="Sparkles" className="text-amber-500" /> Generador</h3>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase block mb-2 tracking-widest">Dueño del Contenido</label>
                                        <select id="genAuthor" className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-4 text-sm font-bold">
                                            <option value="">Seleccionar marca...</option>
                                            {authors.map(a => <option key={a.id} value={a.id}>{a.name}</option>)}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase block mb-2 tracking-widest">Nicho Comercial</label>
                                        <select id="genGenre" className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-4 text-sm font-bold">
                                            <option value="Thriller Psicológico">Thriller Psicológico</option>
                                            <option value="Romance Histórico">Romance Histórico</option>
                                            <option value="Biohacking & Salud">Biohacking & Salud</option>
                                            <option value="Fantasía Épica">Fantasía Épica</option>
                                        </select>
                                    </div>
                                    <button 
                                        disabled={isGenerating}
                                        onClick={() => generateContent('book', document.getElementById('genGenre').value, document.getElementById('genAuthor').value)}
                                        className="w-full bg-indigo-600 text-white py-5 rounded-3xl font-black text-xs uppercase tracking-widest shadow-xl shadow-indigo-100"
                                    >
                                        {isGenerating ? "Generando..." : "Iniciar Producción"}
                                    </button>
                                </div>
                                <div className="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {projects.slice(0, 4).map(p => (
                                        <div key={p.id} className="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm relative group overflow-hidden">
                                            <p className="text-[9px] font-black text-indigo-600 uppercase mb-4">{p.type}</p>
                                            <h4 className="text-xl font-black text-slate-800 mb-6 leading-tight">{p.title}</h4>
                                            <button onClick={() => setViewingProject(p)} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase">Explorar Biblia</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'authors' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 animate-in fade-in duration-500">
                                {authors.map((a, i) => (
                                    <div key={a.id} className="bg-white p-10 rounded-[3.5rem] border border-slate-200 shadow-sm relative overflow-hidden group hover:border-indigo-200 transition-all">
                                        <div className="absolute -top-4 -right-4 bg-slate-50 w-24 h-24 rounded-full flex items-center justify-center font-black text-slate-200 text-4xl group-hover:bg-indigo-50 transition-all">{i+1}</div>
                                        <p className="text-[9px] font-black text-slate-400 uppercase mb-4 tracking-widest">Sello Operativo</p>
                                        <input 
                                            type="text" 
                                            value={a.name}
                                            onChange={(e) => {
                                                const { KDP_UTILS, KDP_DB } = window;
                                                KDP_UTILS.updateDoc(KDP_UTILS.doc(KDP_DB, 'authors', a.id), { name: e.target.value });
                                            }}
                                            className="w-full text-xl font-black text-slate-800 bg-transparent outline-none mb-10 border-b border-transparent focus:border-indigo-100"
                                        />
                                        <div className="pt-6 border-t border-slate-50 flex justify-between items-center">
                                            <p className="text-[10px] font-black text-slate-400 uppercase">Activos: {projects.filter(p => p.authorId === a.id).length}</p>
                                            <div className="w-2 h-2 rounded-full bg-emerald-500"></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Modal Detalle */}
                    {viewingProject && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-50 flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-5xl rounded-[4rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                                <div className="px-12 py-10 bg-slate-50 border-b border-slate-100 flex justify-between items-start">
                                    <div>
                                        <h3 className="text-3xl font-black text-slate-800 leading-tight">{viewingProject.title}</h3>
                                        <p className="text-xs font-bold text-indigo-500 mt-2">Marca Propietaria: {authors.find(a => a.id === viewingProject.authorId)?.name}</p>
                                    </div>
                                    <button onClick={() => setViewingProject(null)}><Icon name="X" size={32} className="text-slate-300 hover:text-rose-500" /></button>
                                </div>
                                <div className="p-12 overflow-y-auto custom-scrollbar flex-1 bg-white">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        {viewingProject.content?.map((c, i) => (
                                            <div key={i} className="p-6 bg-slate-50 rounded-[2rem] border border-slate-100">
                                                <p className="text-2xl font-black text-indigo-200 mb-2">{(i+1).toString().padStart(2,'0')}</p>
                                                <p className="text-sm font-black text-slate-800 uppercase mb-1">{c.t || "Sin Título"}</p>
                                                <p className="text-xs text-slate-400 leading-relaxed italic">{c.s || "Resumen pendiente de redacción."}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="px-12 py-8 border-t border-slate-100 flex justify-end bg-slate-50">
                                    <button onClick={() => setViewingProject(null)} className="bg-slate-900 text-white px-12 py-4 rounded-3xl font-black text-xs uppercase tracking-widest">Cerrar Biblia</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer Fijo */}
                    <footer className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-200 p-4 z-40">
                        <div className="max-w-7xl mx-auto flex items-center justify-between px-8 text-slate-400">
                           <div className="flex items-center gap-3"><div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div><span className="text-[10px] font-black uppercase tracking-widest">Sync Active</span></div>
                           <p className="text-[10px] font-black uppercase tracking-[0.4em]">Engine v20.0 Final © 2026</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
